<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightSmiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #2d6a4f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .section {
            background-color: #74c69d;
            color: white;
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }

        .link-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .link {
            background-color: #40916c;
            color: white;
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #1b4332;

        }

        .form-container {
            background-color: #d8f3dc;
            padding: 20px;
            border-radius: 10px;
            width: 97%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .submit-button {
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: block;
            text-align: center;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #1b4332;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BrightSmiles.com</h1>
        </div>

        <div class="section">
            <h3>Home</h3>
            <div class="link-group">
                <a href="#dentist-profile" class="link">Dentist Profile</a>
                <link rel="stylesheet" type="text/css" href="style.css">
                <a href="#" class="link">About Us</a>
                <a href="#" class="link">Contact Us</a>
            </div>
             
        </div>

        <div class="section">
            <h3>Log In</h3>
            <div class="form-container">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button class="submit-button">Submit</button>
            </div>
        </div>

        <div class="section">
            <h3>Services</h3>
            <div class="link-group">
                <a href="#" class="link">Braces/Adjust</a>
                <a href="#" class="link">Cleaning</a>
                <a href="#" class="link">Root Canal</a>
                <a href="#" class="link">Whitening</a>
                <a href="#" class="link">Tooth Removal</a>
                <a href="#" class="link">Filling</a>

            </div>
